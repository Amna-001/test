<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu</title>
</head>
<body>
    <script>


let food = prompt("enter your favourite dish");

if(food == "karahi"){
    document.write("yes karahi is available");
}
else if(food == "biryani"){
    document.write("yes biryani is available");

}
else if(food == "tikka"){
    document.write("yes tikka is available");
}
else if(food == "fish"){
    document.write("yes fish is available");
}
else{
    document.write("not available")
}






    </script>
</body>
</html>
